<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../../resources/css/style.login.css" />
    <link rel="stylesheet" href="../../resources/css/style.header.css"/>
    <link rel="stylesheet" href="../../resources/css/style.footer.css"/>
    <link rel="stylesheet" href="../../resources/css/style.generic.css"/>

    <!--Icono-->
    <link rel="shortcut icon" href="../../resources/img/icon.ico" />

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Pokemon font from CDN Fonts -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <div id="header-root"></div>

    <main>
        <div class="form">
            <form action="">
                <h1>Log In</h1>
                <label>
                    Email <br>
                    <input type="email" placeholder="Email"/><br>
                </label>

                <label>
                    Password <br>
                    <input type="password" placeholder="Password"/>
                </label>

                <div class="btns">
                    <button class="submit" type="submit">Log In</button>
                    <button class="register" type="button">Register</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-root"></div>
    
    <!-- React and ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel per permitir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Header/Footer amb JSX -->
    <script type="text/babel" src="../../resources/react/header.jsx"></script>
    <script type="text/babel" src="../../resources/react/footer.jsx"></script>
</body>
</html>
