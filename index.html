<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWorlDex</title>
    <link rel="stylesheet" href="resources/css/style.index.css" />
    <link rel="stylesheet" href="resources/css/style.header.css"/>
    <link rel="stylesheet" href="resources/css/style.footer.css"/>
    <link rel="stylesheet" href="resources/css/style.generic.css"/>

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="resources/img/icon.ico" />
</head>

<body>
    <div id="header-root"></div>
    <main>
        <div class="parent">
            <div class="div1">
                <img src="resources/img/mapa.webp" alt="Pokemon Map"><br>
                <a href="app/view/regions.html" class="btn">Mapa</a>
            </div>

            <div class="div2">
                <img src="resources/img/Rotom-pokedex.webp" alt="Pokedex Rotom Icon"><br>
                <a href="#" class="btn">Pokedex</a>
            </div>

            <div class="div3">
                <img src="resources/img/red.webp" alt="Red Character"><br>
                <a href="#" class="btn">Personajes</a>
            </div>

            <div class="div4">
                <img src="resources/img/Type_Fire.webp" alt="Fire type"><br>
                <a href="#" class="btn">Tabla de Tipos</a>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <!-- React and ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel per permitir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Header/Footer amb JSX -->
    <script type="text/babel" src="resources/react/header.jsx"></script>
    <script type="text/babel" src="resources/react/footer.jsx"></script>
</body>
</html>
